    <style>
      :root, html.dark {
        --bg-color: #000000;
        --text-color: #E5E7EB; /* gray-200 */
        --text-color-strong: #FFFFFF;
        --text-muted: #6B7280; /* gray-500 */
        --bg-card: #111827; /* gray-900 */
        --bg-card-hover: #1F2937; /* gray-800 */
        --bg-backdrop: rgba(0, 0, 0, 0.5);
        --border-color: #374151; /* gray-700 */
        --border-width: 1px;
        --accent-color: #007AFF;
        --accent-color-text: #000000;
        --accent-color-text-hover: #FFFFFF;
        --font-primary: 'Inter', sans-serif;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --card-hover-transform: translateZ(20px) rotateX(5deg);
        --card-border-radius: 0.5rem; /* rounded-lg */
      }
      html.light {
        --bg-color: #F9FAFB; /* gray-50 */
        --text-color: #374151; /* gray-700 */
        --text-color-strong: #111827; /* gray-900 */
        --text-muted: #6B7280; /* gray-500 */
        --bg-card: #FFFFFF;
        --bg-card-hover: #F3F4F6; /* gray-100 */
        --bg-backdrop: rgba(255, 255, 255, 0.5);
        --border-color: #E5E7EB; /* gray-200 */
        --border-width: 1px;
        --accent-color: #007AFF;
        --accent-color-text: #FFFFFF;
        --accent-color-text-hover: #000000;
      }
      body {
        font-family: var(--font-primary);
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
